<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Left Shoe -->
  <g id="left-shoe">
    <rect x="10" y="20" width="35" height="60" rx="17.5" fill="#ff69b4" stroke="#d147a3" stroke-width="2"/>
    <ellipse cx="27.5" cy="45" rx="12" ry="18" fill="#ffeef8"/>
    <!-- Bow -->
    <g transform="translate(27.5, 68)">
      <ellipse cx="-5" cy="0" rx="6" ry="4" fill="#ff1493" transform="rotate(-15 -5 0)"/>
      <ellipse cx="5" cy="0" rx="6" ry="4" fill="#ff1493" transform="rotate(15 5 0)"/>
      <circle cx="0" cy="0" r="3" fill="#d147a3"/>
    </g>
  </g>

  <!-- Right Shoe -->
  <g id="right-shoe" transform="translate(45, 0)">
    <rect x="10" y="20" width="35" height="60" rx="17.5" fill="#ff69b4" stroke="#d147a3" stroke-width="2"/>
    <ellipse cx="27.5" cy="45" rx="12" ry="18" fill="#ffeef8"/>
    <!-- Bow -->
    <g transform="translate(27.5, 68)">
      <ellipse cx="-5" cy="0" rx="6" ry="4" fill="#ff1493" transform="rotate(-15 -5 0)"/>
      <ellipse cx="5" cy="0" rx="6" ry="4" fill="#ff1493" transform="rotate(15 5 0)"/>
      <circle cx="0" cy="0" r="3" fill="#d147a3"/>
    </g>
  </g>
</svg>
